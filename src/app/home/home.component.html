
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a href="home.html">
					<img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
				</a>
			</div>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li>
							<a><button class="typebutton" (click)="searchBtype('Books')">Books</button></a>
						</li>
						<li>
							<a><button class="typebutton" (click)="searchBtype('pc')">Pc</button></a>
						</li>
						<li>
							<a><button class ="typebutton" (click)="searchBtype('watches')">watches</button></a>
						</li>

                        <li>
							<a><button class ="typebutton " (click)="btnClick()" >Testimonials</button></a>
						</li>
                        
                        
					
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">

						<div class="header-wrap">
							<form class="form-header" onsubmit="return false;" method="GET">
								<input class="au-input au-input-xl" type="text" name="search"
									placeholder="Search for data ..." id="in"/>
								<button class="au-btn-submit" type="submit" id="btn-search" (click)="searchByName()">
									Search
								</button>
							</form>
							<div class="cart-area d-n">
								<a routerLink="/purchase">
									<div class="total">19.22 <span> 2</span> </div> <i class="fa fa-shopping-cart"
										aria-hidden="true"></i>
								</a>
							</div>
						</div>
						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">

            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
            </div>
					
                    
                    						<!-- <div  *ngFor="let product of products | filter:filterTerm" class="col-md-3"> -->

                    
                    <div class="container-fluid" id="content">
						<div class="row">

							<div  *ngFor="let product of products" class="col-md-3">
								<div class="product-box">
									<a href="product-detail.html">
										<img src="{{product.img_url}}" class="img-responsive">
									</a>
									<a href="product-detail.html">
										<h1>Lorem ipsum dolor sit amet</h1>
									</a>
									<h2>{{product.name}} </h2>
									<div class="price">{{product.prix}} $</div>
									<a class="primary-btn  b-add"  (click)=" check(product)">Add to cart</a>
								</div>
							</div>
							
						</div>

						
					</div>
				</div>
			</div>

		    <!-- END MAIN CONTENT-->

		</div>

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
	</footer>

</body>

<!-- end document-->
